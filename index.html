    <title>Who's that pokemon</title>

<body onload="changeImage()" bgcolor="#C1001F">   
    
	<div class="div_screen">
            <div id="center">  
                <!-- Background Images -->
            	<img id="star1" class="star_image_animated_clockwise" src="images/star1.png"/>
                <img id="star2" class="star_image_animated_clockwise" src="images/star2.png"/>
                
                
                <div id="div_game">
                    
                    <!-- Title -->
                    <div id="div_title">WHO IS THAT POKÉMON?</div>    
                    
                    <!-- Pokemon Image -->            
                    <div id="div_pokemon_image">
                        <img id="img_pokemon" />
                        <div id="div_close_sign">Close!</div>
                        <div id="div_pokemon_name" />
                    </div>          
                           
                    <!-- Guess Input -->  
                    <div id="div_input">
                        <input type="text" id="inputName" onkeyup="pokemonNameTextChanged()"> 
                        <button type="button" id="skipButton" onclick="noIdeaWhatIsThisPokemon()">skip</button>
                    </div>
                    
                    <!-- Already Guessed Bar -->
                    <div id="div_guessed_bar">
                        <div id="div_guessed_counter">0</div>
                        
                        <div id="div_guessed_icons">
                            <ul id="list_images">
                            </ul>
                        </div>
                        
                        <div id="div_guessed_timer">00:00</div>
                    </div>
                    
                    <!-- Credits -->
                    <div id="div_credits">
                        Pokémon and all respective names are trademark & copyright of Nintendo.</br>
                        Images from <a href="http://pokemon.com">pokemon.com</a> and <a href="http://pkparaiso.com">pkparaiso.com</a>.
                    </div>
                </div>
            </div>          
    </div>
